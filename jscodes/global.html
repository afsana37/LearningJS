<html>
    <head>
        <title>Function in JS</title>
        <script type="text/javascript">
        var b=6;

        function myfunction()
        {
            var a=5;
           document.write("<h2>"+a+"</h2>");
           document.write("<h2>"+b+"</h2>");

        }
       
        myfunction()
        document.write("<h2>"+a+"</h2>")
        
        </script>
    </head>
</html>
