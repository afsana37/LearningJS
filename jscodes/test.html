<html>
    <head>
        <title>Objects in JS</title>
        <script type="text/javascript">
        document.write("<h1>Hello </h1>")
        var Car = {
            car_brand: "Tesla",
            car_model : "Model-3",
            price: 35000,
        
             teslaAutoPilot : function()
            {

                document.write("<h2> This car has Autopilot </h2>");

            }
        }
        Car.fuelType= "electric";
        /*delete Car.*/

        document.write("<h2>"+Car.car_brand+"</h2>");
        document.write("<h2>"+Car.price+"</h2>");
        document.write("<h2>"+typeof(Car.price)+"</h2>")
        </script>
    </head>
    <body>
    </body>
</html>
