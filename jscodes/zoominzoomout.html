<html>
    <head>
        <title>Basic Animation part 2</title>
        <script type="text/javascript">
        var width = 100;
        var difference=2;
        var intervalID=0;

        function increase()
        {
          clearInterval(intervalID);
          intervalID=setInterval(zoomIn,10);
        
                
        }
        function decrease()
        {
          clearInterval(intervalID);
          intervalID=setInterval(zoomOut,10);
        
                
        }
       
       
        function zoomIn()
        {
          if(width<200)
          {
              width=width+difference;
              document.getElementById("img1").style.width=width;
          }
          else
          {
              clearInterval(intervalID);
          }
        
                
        }

        function zoomOut()
        {
          if(width>100)
          {
              width=width-difference;
              document.getElementById("img1").style.width=width;
          }
          else
          {
              clearInterval(intervalID);
          }
        
                
        }

        
        </script>
    </head>

    <body>
               
        <br>
        <br>
        <img onmouseover="increase()" onmouseout="decrease()" id="img1"
        src="C:\Users\Afsana Abida\Desktop\LearningJS\heart.jpg" width="100"/>

    </body>
</html>
