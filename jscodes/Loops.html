<html>
    <head>
        <title>Else-if-Else Control Statements in JS</title>
        <script type="text/javascript">
        document.write("<h1>If-else else control statements</h1>")

        for(var i=1;i<=10;i++)
        {
            document.write("<h2>"+(5*i)+"</h2>")
        }

        document.write("<h3> lets see while loop</h3>")
        var x=1;
        while(x<=10)
        {
            document.write("<h1>" +x+"</h1>");
            x=x+2;
        }

        document.write("<h3> lets see a Do while loop</h3>")
        var a =7;
        do
        {
            document.write("<h1>Afsana</h1>");
            a--;
        } while(a>5);
        
        </script>
    </head>
</html>
