<html>
    <head>
        <title>Else-if-Else Control Statements in JS</title>
        <script type="text/javascript">
        document.write("<h1>Switch case </h1>")

        var day=3
        switch(day){
            case 1:
            document.write("<h2>Sunday</h2>")
            break;
            case 2:
            document.write("<h2>Monday</h2>")
            break;
            case 3:
            document.write("<h2>Tuesday</h2>")
            break;
            default:
            document.write("<h2>Wrong input</h2>")
            break;
        }

        var date =true;
        switch(date){
            case true:
            document.write("<h2> The date today is 27th December</h2>")
        }
        var name = "Afsana";
        switch(name+ " Abida"){
            case "Afsana Abida" :
            document.write("<h2> This is my name</h2>")
        }
        
        </script>
    </head>
</html>
