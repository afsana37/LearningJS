<html>
    <head>
        <title>Function in JS</title>
        <script type="text/javascript">
       function addnumber(a,b)
       {
          
           var total=a+b;
           document.write("<h2> The output is: "+total+"</h2>")
       }
       addnumber(5,8)
       addnumber("Afsana ","Abida")
        
       function add(a,b)
       {
          
           var total=a+b;
           return total;
       }
           
       
           var output= add("Afsana ","Abida")

          document.write("<h2> The total is: "+output+"</h2>")
        
        </script>
    </head>
</html>
